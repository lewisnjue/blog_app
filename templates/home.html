{% extends 'base.html' %}
{% load static %}
{% block title %}
home
{% endblock %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card ">
                    <a href="{% url 'profile' %}"><img src="{{post.user.profile_picture.url }}" alt="" class="profile-picture-small-round card-header"></a>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <p class="card-footer text-muted">{{ post.dateposted }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
